<!DOCTYPE html>
<html>
    <head>
        <title>Bot of Cups</title>
        <style>
            body {
                background-color: purple;
            }

            #header {
                font-family: "Comic Sans MS", sans-serif;
                text-align: center;
                font-size: clamp(3rem, 5vw, 4rem);

            }

            #word1, #word2, #word3, #word4, #word5 {
                font-family: "Comic Sans MS", sans-serif;
                text-align: center;
                font-size: clamp(2rem, 4vw, 3rem);
                color: white;
            }
        </style>
        <script>
            fetch("words_dictionary.json")
                .then(response => response.json())
                .then(data => {
                    const words = Object.keys(data); // grab all the words
                    const randomWord1 = words[Math.floor(Math.random() * words.length)];
                    const randomWord2 = words[Math.floor(Math.random() * words.length)];
                    const randomWord3 = words[Math.floor(Math.random() * words.length)];
                    const randomWord4 = words[Math.floor(Math.random() * words.length)];
                    const randomWord5 = words[Math.floor(Math.random() * words.length)];

                    document.getElementById("word1").textContent = randomWord1;
                    document.getElementById("word2").textContent = randomWord2;
                    document.getElementById("word3").textContent = randomWord3;
                    document.getElementById("word4").textContent = randomWord4;
                    document.getElementById("word5").textContent = randomWord5;

                })
                .catch(error => {
                console.error('Error loading JSON:', error);
                });

        </script>
    </head>
    <body>
        <h1 id="header">Bot of Cups</h1>
        <p id="word1"></p>
        <p id="word2"></p>
        <p id="word3"></p>
        <p id="word4"></p>
        <p id="word5"></p>

    </body>
</html>
